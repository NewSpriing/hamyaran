{% extends "registration/base.html" %}

{% block title %}{% block title-meta %}
  حذف پت
{% endblock %}{% endblock %}

{% block main %}
<div class="col-md-8 text-center mx-auto">
  <div class="card card-danger">
    <div class="card-header">
      <h3 class="card-title mb-0 float-left">حذف پت</h3>
    </div>
    <div class="card-body py-4">
      <form method="post">{% csrf_token %}
        <p class="py-2">آیا از حذف « {{ object }} » اطمینان دارید ؟ </p>
        {{ form }}
        <input type="submit" value="حذف" class="btn btn-danger" style="padding: 5px 30px;">
      </form>
    </div>
  </div>  
</div>
{% endblock main %}
